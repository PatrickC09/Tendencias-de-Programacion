<p-table [value]="plays" [tableStyle]="{'min-width': '50rem'}" selectionMode="single" [(selection)]="selectedPlay"
  dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Birthdate</th>
      <th>Numero de Cedula</th>
      <th>Numero de Telefono</th>
      <th>Estado Civil</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.birthdate}}</td>
      <td>{{item.numCedula}}</td>
      <td>{{item.numTelefono}}</td>
      <td>{{item.estadoCivil}}</td>
      <td>
        <button pButton type="button" class="p-button-warning" icon="pi pi-pencil" (click)="editPlay(item)"></button> ã…¤
        <button pButton type="button" class="p-button-danger" icon="pi pi-trash" (click)="deletePlay(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
{{selectedPlay | json}}
<button pButton type="button" class="p-button-success" label="Crear Persona" (click)="createPlay()"></button>
